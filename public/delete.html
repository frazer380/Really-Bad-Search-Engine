<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.16.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="credentials">Credentials <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="history.html">History <span class="sr-only"><span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" id="delete">Delete Your Account <span class="sr-only">(current)<span></a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron" id="jumbotron">
            <button id="delete">Delete Account Perminately</button>
      </div>
      <div class="alert alert-danger" role="alert" id="alert">
        A simple danger alertâ€”check it out!
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("alert").style.display = "none";
            let app = firebase.app();
            let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
            let db = firebase.firestore();

            
            function deleteAccount() {
                firebase.auth().onAuthStateChanged(function(user) {
                    db.collection("users").doc(user.uid).delete().then(() => {
                        user.delete().then(function() {
                            document.getElementById("jumbotron").innerHTML = "<h1>Account Deleted!</h1>";
                        }).catch(function(error) {
                            document.getElementById("jumbotron").innerHTML = `<h1>${error.message}</h1>`;
                        });
                        }).catch(error => {
                            console.log(error);
                    })

                });
            }

            document.getElementById("delete").addEventListener("click", deleteAccount());
        })
    </script>
</body>
</html>
