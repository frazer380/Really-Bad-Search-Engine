<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBSE - Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.16.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <div class="box" id="box">
        <form id="form">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control confirmPassword" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div class="alert alert-danger" role="alert" id="incorrect" style="margin-top: 10px;">
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let app = firebase.app();
            let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
            let db = firebase.firestore();
            let alert = document.getElementById("incorrect");
            const form = document.getElementById('form');
            const box = document.getElementById("box");
            alert.style.display = "none";
            function logSubmit(event) {
                alert.style.display = "none";
                let email = document.getElementById("exampleInputEmail1").value;
                let password = document.getElementById("exampleInputPassword1").value;
                let confirmPassword = document.getElementsByClassName("confirmPassword")[0].value;
                if(password == confirmPassword) {
                    firebase.auth().createUserWithEmailAndPassword(email, password).then(() => {
                        firebase.auth().onAuthStateChanged(function(user) {
                            if (user) {
                                let userDoc = db.collection("users").doc(user.uid);
                                userDoc.set({
                                    History: ""
                                });
                            }
                        });
                        form.style.display = "none";
                        alert.style.display = "none";
                        box.innerHTML = "<h1>You may now return to the search site.</h1> <a href='index.html'><button>Go Back</button></a>";
                    }).catch(function(error) {
                        alert.style.display = "block";
                        alert.innerHTML = `${error.message}`;
                    });
                } 
                else {
                    alert.style.display = "block";
                    alert.innerHTML = "Passwords don't match!";
                }
                event.preventDefault();
            }
            //                 window.location.href = "/index.html";

            form.addEventListener('submit', logSubmit);

            
        });
    </script>
    <style>
        .box {
            padding-top: 15%;
            display: block;
            margin: 0 auto;
            width: 500px; /* Set this based on the size of the text box you are using */
        }

        button {
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #3498db;
        }
        button:hover {
            background-color: #2980b9;
            transition: 500ms ease;
        }
        a button {
            margin: 0;
            color: #ffff;
            text-decoration: none;
        }
        a:hover {
            color: #ffff;
            text-decoration: none;
        }
    </style>
</body>
</html>
